<mat-card>
  <mat-card-header>
    <mat-card-title>
      Register new User
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate class="register-form" name="register-form">
      <mat-form-field class="register-full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="registerData.email" name="email" placeholder="email" type="email">
      </mat-form-field>

      <mat-form-field class="register-full-width">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="registerData.pwd" name="password" placeholder="password" type="password">
      </mat-form-field>


      <mat-form-field class="register-full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="registerData.name" name="name" placeholder="name" type="name">
      </mat-form-field>


      <mat-form-field class="register-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="registerData.description" name="description" placeholder="description"
          type="description"></textarea>
      </mat-form-field>
 
      <button (click)="post()" mat-flat-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
